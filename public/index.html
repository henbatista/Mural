<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">

</head>

<body>

  <!-- Section 1 -->
  <section class="w-full">
    <div class="relative h-auto pb-32 sm:pb-48 md:pb-56">
      <div class="absolute top-0 left-0 w-full h-full origin-top-left transform -skew-y-6">
        <img src="https://cdn.devdojo.com/images/july2021/mesh-bg.jpg"
          class="absolute inset-0 object-cover w-full h-full">
      </div>
      <div class="px-10 mx-auto max-w-7xl">


        <div class="relative ">
          <h1 class="text-4xl font-black  text-center text-white pt-24 sm:text-5xl md:text-6xl">
            Mural</h1>
          <p class="flex items-center mt-6 text-base font-medium text-white sm:text-lg">
          </p>

        </div>

      </div>
    </div>
  </section>

  <section class="w-full bg-white">
    <div class="relative w-full mt-6 space-y-8">
      <div class="relative  ml-96 w-full max-w-2xl mt-20 lg:mt-0 lg:w-5/12">

        <h3>Novo post</h3>
        <div class="relative">

          <input type="text"
            class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
            data-rounded="rounded-lg" id="title" placeholder="Title">
        </div>
        <div class="relative">

          <input type="text"
            class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
            data-rounded="rounded-lg" id="desc" placeholder="Description">
        </div>

        <div class="relative pt-5">
          <a href="#_"
            class="inline-block w-60 px-5 py-4 text-xl font-medium text-center text-white transition duration-200 bg-yellow-300 rounded-lg hover:bg-yellow-400 ease"
            data-primary="yellow-400" data-rounded="rounded-lg" onclick="newPost()">Submit</a>
        </div>
      </div>


      <div id="posts" class="max-w-3xl pb-8 mx-auto font-serif md:py-12 lg:py-16">
      </div>
  </section>

  <!-- AlpineJS Library -->
  <script src="./scripts/scriptTw.js"></script>
  <script src="./scripts/script.js"></script>

</body>

</html>
